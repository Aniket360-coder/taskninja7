{% extends 'base.html' %}

{% block head %}
<title>Task Ninja</title>
<style>
    #content {
        border: solid 1px green;
        height: 20px;
        line-height: 20px;
        vertical-align: middle;
        display: block;
        margin-right: auto;
        margin-left: auto;
    }

    #btn-add {
        border: solid 1px green;
        height: 22px;
        line-height: 22px;
        vertical-align: middle;
        display: block;
        margin-right: auto;
        margin-left: auto;
    }
</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}" style="margin: auto;display:block">
            <br>
            <input type="submit" value="Update" id="btn-add">
        </form>
    </div>
</div>
{% endblock %}
